<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customers</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/customers.css">
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">


</head>

<body>
  <div class="navbar">
    <a href="customers.html" class="nav-item">
      <img class="logo" src="images/logo.png">
      <span>Home</span>
    </a>
    <a href="calendar.html" class="nav-item">
      <img class="icon" src="https://img.icons8.com/nolan/64/000000/planner.png">
      <span>Calendar</span>
    </a>
    <a href="deadline.html" class="nav-item">
      <img class="icon" src="https://img.icons8.com/nolan/64/000000/appointment-reminders.png">
      <span>Deadlines</span>
    </a>
    <a href="logIn.html" class="nav-item push-right">
      <img class="icon" src="https://img.icons8.com/nolan/64/000000/exit.png">
      <span>Log out</span>
    </a>
  </div>
  <h1>
    Customers
  </h1>
  <input type="text" name="" id="search">
  <br>
  <br>
  <button class="add_btn" id="addCompany">Add company</button>

  <div id="newCompany" class="modal">
    <div class="newCompany-content">
      <div>
        <span class="close">&times;</span>
      </div>
      <div>
        <label for="company_name" class="modal-label">Enter company name: </label>
        <br>
        <input class="modalInputs" id="company_name" type="text" name="company_name" value="">
      </div>
      <div>
        <label for="email" class="modal-label">Enter company email: </label>
        <br>
        <input class="modalInputs" id="email" type="email" name="email" value="">
      </div>
      <div>
        <label for="phone_number" class="modal-label">Enter company phone: </label>
        <br>
        <input class="modalInputs" id="phone_number" type="number" name="phone_number" value="">
      </div>
      <div>
        <label for="contact_first_name" class="modal-label">Enter contact first name: </label>
        <br>
        <input class="modalInputs" id="contact_first_name" type="text" name="contact_first_name" value="">
      </div>
      <div>
        <label for="contact_last_name" class="modal-label">Enter contact last name: </label>
        <br>
        <input class="modalInputs" id="contact_last_name" type="text" name="contact_last_name" value="">
      </div>
      <div class="modal-buttons">
        <button id="submit" type="button" name="button">Add company</button>
        <button id="cancel" type="button" name="button">Cancel</button>
      </div>
      <br>
    </div>
  </div>

  <div id="editCompanyModal" class="modal">
    <div class="editCompany-content">
      <div>
        <span class="close">&times;</span>
      </div>
      <div class="hiddenId">
        <label class="modal-label" for="companyId">Company id: <span id="companyId"></span></label>
        <br>
      </div>
      <div>
        <label class="modal-label" for="nameForCompany">Enter company name: </label>
        <br>
        <input class="modalInputs" id="nameForCompany" type="text" name="nameForCompany" value="">
      </div>
      <div>
        <label class="modal-label" for="emailForCompany">Enter email: </label>
        <br>
        <input class="modalInputs" id="emailForCompany" type="email" name="emailForCompany" value="">
      </div>
      <div>
        <label class="modal-label" for="phoneNumber">Enter phone number: </label>
        <br>
        <input class="modalInputs" id="phoneNumber" type="text" name="phoneNumber" value="">
      </div>
      <div>
        <label class="modal-label" for="contactFirstName">Enter contacts first name</label>
        <br>
        <input class="modalInputs" id="contactFirstName" type="text" name="contactFirstName" value="">
      </div>
      <div>
        <label class="modal-label" for="contactLastName">Enter contacts last name</label>
        <br>
        <input class="modalInputs" id="contactLastName" type="text" name="contactLastName" value="">
      </div>
      <div class="modal-buttons">
        <button id="saveChanges" type="button" name="button">Save changes</button>
        <button id="deleteCustomer" type="button" name="button">Delete customer</button>
      </div>
      <br>
    </div>
    <br>
  </div>

  <div id="company" class="modal">
    <div class="company-content">
      <div>
        <span class="close">&times;</span>
      </div>
      <div>
        <label class="modal-label">Company: </label>
        <label class="modal-label" id="companyName"></label>
      </div>
      <div>
        <label class="modal-label">Email: </label>
        <label class="modal-label" id="companyEmail"></label>
      </div>
      <div>
        <label class="modal-label">Phone number: </label>
        <label class="modal-label" id="phone"></label>
      </div>
      <div>
        <label class="modal-label">Contacts first name: </label>
        <label class="modal-label" id="firstName"></label>
      </div>
      <div>
        <label class="modal-label">Contacts last name: </label>
        <label class="modal-label" id="lastName"></label>
      </div>
      <div class="modal-buttons" id="companyModalButtons">
        <button id="editCompany" type="button" name="button">Edit company</button>
      </div>
      <br>
    </div>
  </div>

  <div id="history" class="modal">
    <div class="history-container">
      <div class="close">&times;</div>
      <h2 class="center">History</h2>
      <div id="comment-header">
        <span class="h-span-date center">Date</span>
        <span class="h-span-comment center">Comment</span>
        <span class="h-span-contact center">Contact</span>
      </div>
      <div class="history-content"></div>
    </div>
  </div>

  <div class="cards"></div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/login.js"></script>
  <script type="text/javascript" src="scripts/costumers.js"></script>
</body>

</html>
